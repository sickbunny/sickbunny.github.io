<div class="order-wrapper">
  <button class='inFix-postfix ripple' id='postfix'>Order of operations</button>
  <button class='inFix-postfix ripple' id='infix' >Calculate as Written</button>
</div>

<div class='calculator-wrapper'>
  <div class='result' >
    <p id='display'>0</p>
    
  </div>
  <div class='button-wrapper'>
     <button class='btn ripple' id="one" value='1' data-number="1" >1</button>
     <button class='btn ripple' id="two" value='2' data-number="2" >2</button>
     <button class='btn ripple' id="three" value='3' data-number="3">3</button>
     <button class='btn ripple operator' id="add" value='+' data-operator="+" >+</button>
     <button class='btn ripple' id="clear" value='AC' data-all-clear="AC" )>AC</button>
     <button class='btn ripple' id="four" value='4' data-number="4" >4</button>
     <button class='btn ripple' id="five" value='5' data-number="5" >5</button>
     <button class='btn ripple' id="six" value='6' data-number="6" >6</button>
     <button class='btn ripple operator' id="subtract" value='-' data-operator="-" >-</button>
     <button class='btn ripple' id="clear-one" value='C' data-clear="C" >C</button>
     <button class='btn ripple' id="seven" value='7' data-number="7" >7</button>
     <button class='btn ripple' id="eight" value='8' data-number="8" >8</button>
     <button class='btn ripple' id="nine" value='9' data-number="9" >9</button>
     <button class='btn ripple operator' id="divide" value='/' data-operator="/" >/</button>
     <button class="btn ripple" id='equals' value='=' data-equals="=" >=</button>
     <button class='btn ripple' id="decimal" value='.' data-decimal="." >.</button>
     <button class="btn ripple" id='zero' value='0' data-number="0" >0</button>
     <button class='btn ripple operator' id="multiply" value='x' data-operator="x" >x</button>
     <button class='btn ripple' id="multiply" value='x' data-operator="x" >^</button>
    
  </div>
</div>
